<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendingCounter }}</strong> item left</span
  >
  <ul class="filters">
    <li *ngFor="let item of filtersList" (click)="changeFilter(item)">
      <a href="#/" [class.selected]="item === currentFilter">{{ item }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="clearCompletedTasks()">
    Clear completed
  </button>
</footer>
